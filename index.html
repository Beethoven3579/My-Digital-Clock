<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>My Digital Clock</title>
</head>
<body>
    <h1 class="date-title">Today's Date</h1>
        <div class="full-date"> 
            <span id="weekday"></span>
            <span id="month"></span>
            <span id="date"></span>
            <span id="year"></span>
        </div>
    <h1 class="time-title"> Current Time</h1>    
        <div class="time">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <script src="app.js"></script>
</body>
</html>
